apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scpi-doc-validation-api
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: {{ if .Values.ingressPrefix }}{{ .Values.ingressPrefix }}.{{ end }}scpi-doc-validation-api.check-consulting.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: scpi-doc-validation-api
                port:
                  number: 8080
  tls:
    - hosts:
        - {{ if .Values.ingressPrefix }}{{ .Values.ingressPrefix }}.{{ end }}scpi-doc-validation-api.check-consulting.net
      secretName: scpi-doc-validation-api-tls