spring:
  application:
    name: scpi-doc-validation-api

  data:
    mongodb:
      uri: mongodb://admin:admin@scpi-doc-validation-db:27017/scpi_validation_db?authSource=admin

  kafka:
    bootstrap-servers: kafka-svc.kafka:9092
    consumer:
      group-id: doc-validation-group-qua
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    admin:
      properties:
        default.replication.factor: 1
        min.insync.replicas: 1
        num.partitions: 1



